<main>
  <h1>Provider Registration</h1>
  <p>Register your business to receive bookings through CleanLink.</p>

  <form action="#" method="post" class="form-card">
    <label>Business Name:
      <input type="text" name="business" required>
    </label>

    <label>Service Type:</label>
    <label><input type="radio" name="type" value="car_wash" required> Car Wash</label>
    <label><input type="radio" name="type" value="laundry"> Laundry</label>
    <label><input type="radio" name="type" value="home_cleaning"> Home Cleaning</label>

    <label>City:
      <input type="text" name="city">
    </label>

    <label>Starting Price (OMR):
      <input type="number" name="price" min="0" step="0.1">
    </label>

    <label>Business Email:
      <input type="email" name="email" required>
    </label>

    <button type="submit">Submit Application</button>
  </form>
</main>
