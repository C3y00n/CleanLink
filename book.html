<main>
  <h1>Book a Service</h1>
  <p>Fill in the form below to request a service. This demo sends data to httpbin.org for testing.</p>

  <form action="https://httpbin.org/get" method="get" class="form-card">

    <label>Full Name:
      <input type="text" name="name" required>
    </label>


    <label>Phone Number:
      <input type="tel" name="phone" required>
    </label>


    <label>Select Service:
      <select name="service">
        <option value="car_wash">Car Wash</option>
        <option value="laundry">Laundry</option>
        <option value="home_cleaning">Home Cleaning</option>
      </select>
    </label>


    <label>Date:
      <input type="date" name="date" required>
    </label>


    <label>Preferred Time:
      <input type="time" name="time" required>
    </label>


    <label>Extras:</label>
    <label><input type="checkbox" name="extra" value="pickup"> Pickup</label>
    <label><input type="checkbox" name="extra" value="express"> Express Service</label>


    <label>Notes:
      <textarea name="notes" rows="3"></textarea>
    </label>

    
    <button type="submit">Submit Booking</button>
  </form>

</main>
